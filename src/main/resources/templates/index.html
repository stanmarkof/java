<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/static/css/styleauth.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <h2>Добро пожаловать!</h2>

        <!-- Сообщение об ошибке -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Форма входа -->
        <form id="login-form" method="post" th:action="@{/login}">
            <input type="text" name="login" placeholder="Логин или Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        <hr style="margin: 20px 0;">

        <!-- Кнопка Google авторизации -->
        <div id="g_id_onload"
             data-client_id="869895559456-76d3i2qhlqstogulupn6hteav4n1bt4g.apps.googleusercontent.com"
             data-login_uri="http://localhost:8080/calendar"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

        <!-- Ссылки -->
        <div class="links">
            <a href="#">Забыли пароль?</a> | <a th:href="@{/register}">Зарегистрироваться</a>
        </div>
    </div>

    <!-- <script th:src="@{/js/scriptauth.js}"></script> -->
</body>
</html>
