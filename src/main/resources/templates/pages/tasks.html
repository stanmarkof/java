<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Задачи</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <div class="side-menu">
        <button class="menu-item" onclick="navigateTo('/calendar')">Календарь</button>
        <button class="menu-item" onclick="navigateTo('/notes')">Заметки</button>
        <button class="menu-item" onclick="navigateTo('/tasks')">Задачи</button>
    </div>

    <div class="header">
        <div class="menu-btn">&#9776;</div>
      
       
    </div>

    <div class="main-container">
        <h2>Задачи пользователя: <span id="usernameSpan" th:text="${username}">Пользователь</span></h2>

        <!-- Список задач -->
        <div class="notes-grid">
            <div
                th:each="task : ${tasks}"
                class="note-item"
                th:attr="data-id=${task.id}, data-title=${task.title}, data-content=${task.description}"
                onclick="openEditModal(this)"
            >
                <h3 class="note-title" th:text="${task.title}">Название задачи</h3>
                <div class="note-content" th:utext="${task.description}">Описание задачи</div>
                <div class="task-info">
                    <span class="task-date" th:text="'Начало: ' + ${#temporals.format(task.startTime, 'dd.MM.yyyy')}">Дата начала</span>
                    <span class="task-date" th:if="${task.endTime}" th:text="'Окончание: ' + ${#temporals.format(task.endTime, 'dd.MM.yyyy')}">Дата окончания</span>
                    <span class="task-priority" th:text="'Приоритет: ' + ${task.priority}">Приоритет</span>
                    <div class="task-status">
                        <input type="checkbox" th:checked="${task.completed}" th:onclick="'event.stopPropagation(); toggleTaskStatus(' + ${task.id} + ')'" />
                        <span th:text="${task.completed ? 'Выполнено' : 'В процессе'}">Статус</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="add-btn">+</div>

    <!-- Модальное окно задачи -->
    <div class="note-modal" id="taskModal" style="display: none;">
        <form method="post" action="/tasks" id="taskForm">
            <div class="note-content">
                <div class="note-header">
                    <button type="button" class="back-btn" id="backBtn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button type="submit" class="save-btn" id="saveBtn">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button type="button" id="deleteTaskBtn" class="delete-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

                <input type="hidden" name="id" id="taskId" />
                
                <!-- Заголовок -->
                <div class="form-group">
                    <label for="taskTitle">Заголовок:</label>
                    <input type="text" class="note-title" name="title" id="taskTitle" placeholder="Введите заголовок задачи" required />
                </div>

                <!-- Дата -->
                <div class="form-group">
                    <label for="taskDate">День:</label>
                    <input type="text" id="taskDate" name="date" placeholder="ДД-ММ-ГГГГ" required 
                           onkeypress="return isNumberOrMinus(event)" oninput="formatDateInput(this)" />
                </div>

                <!-- Время начала и окончания -->
                <div class="task-times">
                    <div class="form-group">
                        <label for="taskStartTime">Время начала:</label>
                        <input type="text" id="taskStartTime" name="startTime" placeholder="ЧЧ-ММ" required 
                               onkeypress="return isNumberOrMinus(event)" oninput="formatTimeInput(this)" />
                    </div>
                    <div class="form-group">
                        <label for="taskEndTime">Время окончания:</label>
                        <input type="text" id="taskEndTime" name="endTime" placeholder="ЧЧ-ММ" required 
                               onkeypress="return isNumberOrMinus(event)" oninput="formatTimeInput(this)" />
                    </div>
                </div>

                <!-- Описание -->
                <div class="form-group">
                    <label for="taskDescription">Описание:</label>
                    <div class="editor-toolbar">
                        <button type="button" class="editor-btn" onclick="document.execCommand('bold', false, null)" title="Жирный">
                            <b>Ж</b>
                        </button>
                        <button type="button" class="editor-btn" onclick="document.execCommand('italic', false, null)" title="Курсив">
                            <i>К</i>
                        </button>
                        <button type="button" class="editor-btn" onclick="document.execCommand('underline', false, null)" title="Подчеркнутый">
                            <u>Ч</u>
                        </button>
                    </div>
                    <div class="note-text" contenteditable="true" id="taskDescription" placeholder="Введите описание задачи"></div>
                </div>

                <!-- Приоритет и статус -->
                <div class="task-options">
                    <div class="form-group">
                        <label for="taskPriority">Приоритет:</label>
                        <select id="taskPriority" name="priority">
                            <option value="LOW">Низкий</option>
                            <option value="MEDIUM">Средний</option>
                            <option value="HIGH">Высокий</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Статус:</label>
                        <select id="taskStatus" name="completed">
                            <option value="false">В процессе</option>
                            <option value="true">Выполнено</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Подключение JS -->
    <script src="/js/scripttasks.js"></script>
    <script src="/js/textEditor.js"></script>
    <script>
        // Функция для перехода на другую страницу
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
