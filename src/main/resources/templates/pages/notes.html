<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Заметки</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <div class="side-menu">
        <button class="menu-item" onclick="navigateTo('/calendar')">Календарь</button>
        <button class="menu-item" onclick="navigateTo('/notes')">Заметки</button>
        <button class="menu-item" onclick="navigateTo('/tasks')">Задачи</button>
    </div>

    <div class="main-container">
        <div class="header">
            <button class="menu-btn">☰</button>
            
            <button class="create-folder-btn">
                <i class="fas fa-folder-plus"></i> Создать папку
            </button>
            <button class="add-btn">+</button>
        </div>
        
        <div class="content">
            <div class="folders-container">
                <!-- Здесь будут отображаться папки -->
            </div>
            <div class="notes-grid">
                <div
                    th:each="note : ${notes}"
                    class="note-item"
                    th:attr="data-id=${note.id}, data-title=${note.title}, data-content=${note.content}"
                    onclick="openEditModal(this)"
                >
                    <h3 class="note-title" th:text="${note.title}">Название заметки</h3>
                    <div class="note-content" th:utext="${note.content}">Содержание заметки</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно заметки -->
    <div class="note-modal" id="noteModal">
        <div class="note-content">
            <div class="note-header">
                <button type="button" class="back-btn" id="backBtn">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button type="button" class="save-btn" id="saveBtn">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button type="button" id="deleteNoteBtn" class="delete-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>

            <form method="post" action="/api/notes" id="noteForm">
                <input type="hidden" name="id" id="noteId" />
                
                <!-- Заголовок -->
                <input type="text" class="note-title" name="title" id="noteTitle" placeholder="Введите заголовок заметки" required />

                <!-- Выбор папки -->
                <div class="form-group">
                    <label for="noteFolder">Папка:</label>
                    <select class="note-folder" name="folderId" id="noteFolder">
                        <option value="">Без папки</option>
                    </select>
                </div>

                <!-- Содержание -->
                <div class="editor-toolbar">
                    <button type="button" class="editor-btn" onclick="document.execCommand('bold', false, null)" title="Жирный">
                        <b>Ж</b>
                    </button>
                    <button type="button" class="editor-btn" onclick="document.execCommand('italic', false, null)" title="Курсив">
                        <i>К</i>
                    </button>
                    <button type="button" class="editor-btn" onclick="document.execCommand('underline', false, null)" title="Подчеркнутый">
                        <u>Ч</u>
                    </button>
                    <button type="button" class="editor-btn" data-action="palette" title="Цвет фона">
                        <i class="fa-solid fa-palette"></i>
                    </button>
                </div>
                <div class="note-text" contenteditable="true" id="noteContent" data-placeholder="Введите содержание заметки"></div>
                <div id="colorPalette" class="color-palette">
                    <div class="color-option" data-color="#ffffff"></div>
                    <div class="color-option" data-color="#ffebee"></div>
                    <div class="color-option" data-color="#e8f5e9"></div>
                    <div class="color-option" data-color="#e3f2fd"></div>
                    <div class="color-option" data-color="#fff3e0"></div>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно создания папки -->
    <div class="note-modal" id="folderModal">
        <div class="note-content">
            <div class="note-header">
                <button type="button" class="back-btn" id="folderBackBtn">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button type="button" class="save-btn" id="folderSaveBtn">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>

            <form id="folderForm">
                <input type="hidden" name="id" id="folderId" />
                
                <!-- Название папки -->
                <input type="text" class="note-title" name="name" id="folderName" placeholder="Введите название папки" required />
                
                <!-- Описание папки -->
                <div class="note-text" contenteditable="true" id="folderDescription" data-placeholder="Введите описание папки"></div>
            </form>
        </div>
    </div>

    <!-- Подключение JS -->
    <script src="/js/scriptnotes.js"></script>
    <script src="/js/textEditor.js"></script>
    <script>
        // Функция для перехода на другую страницу
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
